# 阴影势力 (非法产业与地下秩序的复合网络)
  势力标识: 不统一，多以黑手印、匕首、面具等符号作为暗标。
  中枢: 无统一中枢，以各地黑市与地下酒馆为节点，构成分布式网络。
  宗旨/目标:
    - 维系并扩张对地下世界非法产业的控制，获取巨额利益与地下话语权。
    - 保持网络的绝对隐秘性，对抗所有官方与秩序势力的清剿。
  行事风格: 极度隐秘、专业、效率至上；任务优先，冷酷克制，严格分层知情。
  权力结构与领导层:
    - 去中心化的多组织复合体，由各地头目自治，通过隐秘协议与利益网络协作。
    - 传闻存在至高首领“影之手”进行宏观协调。
    - 各地运作严重依赖地方权贵或巨富组成的“保护伞网络”。
  核心构成:
    - 暗影之手 (刺客与盗贼联合公会): 主导并运营着大陆的【暗杀与绑架产业】和大部分【情报交易产业】的地下层面。
    - 各独立捕奴队: 【奴隶贸易产业】的主要执行者，通常受人类贵族或巨富在幕后资助与操控。
    - 地下商团与销赃网络: 负责处理非法所得，是整个地下经济链的流通环节。
  对外关系:
    - 与所有官方及秩序势力（如王国军、神殿、冒险者公会）处于天然敌对状态。
    - 通过“保护伞网络”与部分腐败的贵族和官员存在着共生关系。