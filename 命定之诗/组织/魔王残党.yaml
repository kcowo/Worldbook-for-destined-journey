# 魔王残党 (第二次魔王战争遗留之深渊势力)
  势力标识: 不统一，多以深渊符印与血色裂隙作为隐秘标识。
  中枢: 无固定中枢，核心活动区域位于“无尽深渊地城”的至深处。
  宗旨/目标:
   - 终极目标: 解除对第二代魔王“深渊之喉”戈尔莫什的封印，使其重临于世。
   - 阶段性目标: 在魔王复活前，通过一切手段散播混乱、腐化生灵、煽动战争，以削弱世界秩序，为魔王的归来创造条件。
  行事风格: 隐秘、邪恶、破坏性极强。以细胞化的方式潜伏，擅长渗透、阴谋与低成本高破坏的恐怖活动。
  权力结构: 去中心化网络。无统一最高领袖，由多个实力强大的高阶深渊魔族或堕落者作为“小头目”，各自率领派系独立行动。外界普遍怀疑存在一个或多个幕后黑手在暗中进行宏观统筹。
  历史: 明确隶属于第二次魔王战争，是戈尔莫什的追随者。与第一次魔王战争中入侵世界的旧深渊魔族在组织、目标与传承上不存在任何已知联系。

  产业角色与社会特征:
  - 是所有合法产业的绝对对立面与破坏者，其存在本身就是对世界秩序与经济体系的威胁。
  - 是【阴影势力】中部分最极端业务（如血祭、禁忌仪式）的幕后推动者或直接参与者。
  - 通过渗透与腐化，秘密操控着一个与【材料采集与贸易】并行的地下网络，专门走私、交易被诅咒的物品、禁忌的魔法材料以及来自深渊的污染物。
  - 是【奴隶贸易产业】的终端消费者之一，大量绑架智慧生物用于邪恶的转化仪式或作为血祭的祭品。

  主要群体:
  - 深渊魔族: 核心骨干，最忠诚与狂热的执行者。
  - 被转化的诅咒生物: 受深渊能量侵蚀或被精神奴役的低阶爪牙与炮灰。
  - 异教徒与堕落者: 因贪婪、仇恨或扭曲信仰而主动追随深渊的智慧种族成员。

  对外关系:
  - 世界公敌。与各大王国、智慧种族联盟、正神神殿以及所有秩序守护势力处于绝对的、不可调和的敌对状态。

  地理与设施/藏匿点:
  - 主要潜伏于世界各地偏远的古代废墟、被遗忘的地下空间以及大型城市的阴暗角落，并以这些地点作为秘密的仪式场所。