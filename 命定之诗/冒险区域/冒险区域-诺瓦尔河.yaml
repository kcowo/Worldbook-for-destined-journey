# 诺瓦尔河
 流域面积约为1180万平方公里的超大型淡水河水系。
 围绕着诺瓦尔河这条庞大的雨林河流，在“无尽树海”内部产生了数片巨大的沼泽和湖泊区域，也由此诞生了无数庞大的水生和半水生自然魔物族群。
 在诺瓦尔河深不见底的河水深处、“无尽树海”雨林内的湖泊和沼泽中，有相当多体型庞大的A级、甚至是S级的霸主级水生自然魔物(魔兽)栖息，也有水属性亚龙和水属龙兽的出没报告。
 诺瓦尔河下游无数河道与支流的流淌和冲积，造就了大陆东南部的冲积平原，也造就了大陆最南端的“悲鸣沼泽”区域。
 传说中在诺瓦尔河最宽阔深邃的水域中生活着一只真正的水属性远古巨龙“渊脉龙姬(第六层级)”，她的呼吸和梦境是无尽雨林湿冷气候的来源。