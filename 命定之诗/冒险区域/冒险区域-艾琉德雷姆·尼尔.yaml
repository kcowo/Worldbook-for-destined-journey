# 艾琉德雷姆·尼尔
 艾琉德雷姆·尼尔，又被称为“泣空遗迹”。
 整片云海区域被称为“泣歌云海”，其总面积约为1600平方公里，被异常的永续 “天穹涡流” 魔法风暴环绕并托举，游荡在大陆的高空中。
 各个空岛因地脉的撕裂而相互孤立，而当时的翼族都城“艾琉城”，就位于整片区域中央的最大空岛“德雷姆空岛”上。
 第一次魔王战争期间，一部分独立翼族在都城被深渊魔族入侵，被深渊侵蚀陷入绝境时，举族发动禁忌神术 “升界仪式”，撕裂地脉将整座被深渊污染的城市连带着周边的大地一同托举至云端，形成了这片由13座不同大小的空岛组成的云海遗迹。
 绝望的翼族们悲壮地，用这三万公尺高空中的永恒不坠本身，封印了入侵的深渊污染和深渊魔族。
 整片遗迹主要由，分布在各个空岛碎片上的大片城市废墟、翼族法师的古代封印魔法塔、以及大量古代翼族的恢弘壮丽的神殿组成。
 都城内千年前被深渊侵蚀的无数翼族早已化为异形的恐怖怪物，这也是如今遗迹内主要的危险，还有一些危险诡异的诅咒生物和沉睡千年的强大深渊魔族存在于此。
 但深渊的力量已经在漫长的岁月中内敛在遗迹中，而整片“泣歌云海”则形成了绮丽壮观的特殊生态，在“泣歌云海”中形成了包括但不限于，空岛云鲸、云海虹鱼、风鳐、霓渊母兽、风铃海葵、气旋珊瑚、云丝水母、云冠翼龙、云羽狮鹫、流光歌隼、岚羽信天翁等众多自然魔物(魔兽)在内的奇幻魔物族群。
 作为神秘的古代翼族遗迹，翼民圣都-梵尼亚一直保持着对这片云海遗迹的高度关注和监控，这里同时也吸引着无数冒险者和学者。但其身处高空的地理位置阻隔了几乎所有人对这里进行探索。