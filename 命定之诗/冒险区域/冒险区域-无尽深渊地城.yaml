# 无尽深渊地城
 由当年入侵世界的“深渊裂隙”被封印所化作的地下城，通过辉煌女神的神迹将抽象的“深渊裂隙”实体化为无尽分层的地下城迷宫。
 传说地城的最底层与“深渊位面”相接，第二代魔王“戈尔莫什”也被封印在地城的最底层，但由辉煌神迹所造就的无尽层数的地下城迷宫似乎也没有所谓的“最底层”。目前已被成功涉足的最深层数在地底160层以下，并在途中有明确记录多次遭遇生命层级为第五层级的深渊魔族。
 无数强大的冒险者从诺瓦·瓦伦蒂亚城出发，穿越危险重重的魔法雨林，长途跋涉来到此处，深入无尽地下城击杀深渊魔族和亡灵物种，探索两次魔物战争期间遗落在“深渊裂隙”中的宝藏。
 每层地下城都是占地约100平方公里的圆形土地，每层的内部空间高度为3公里以上。其怪物分布和危险程度逐层增加，越往下层数的地下城，强大深渊魔族出没得可能性就越高，怪物和亡灵物种的种类和数量也越丰富。
 无尽层数的地下城中还有许多在通过神迹封印“深渊裂隙”时，掉落在其中的庞大古代城市、遗迹，还有战争时期建立的战争魔法塔。