# 亡灵
种族概览:
来源: “亡灵位面”的不死种族，在第一次魔王战争期间，阿斯塔利亚的法师们为了抵抗深渊魔族的进攻，在古代人类王庭“伯恩·瑞瑟喃斯”打开了通往“亡灵位面”的位面通道，试图借助亡灵大军的力量抵抗深渊魔族，这也是法师中亡灵学派死灵法师的诞生历史。自此以后亡灵种族在阿斯塔利亚世界内也开始自然诞生，它们成为了阿斯塔利亚世界的原生物种。
构成: 通常由亡者的灵魂、骸骨、尸体转化或诞生。
特性: 本能追逐生者气息，但与深渊魔物不同，其本能源于对生者的眷恋和对死亡的憎恶。
社会关系: 可有限共存。越强大的亡灵智慧越清晰。“伯伦斯法环”的亡灵学派将其发扬光大。
种族示例: 骸骨骑士, 骷髅战士, 血族, 巫妖, 怨灵, 女妖, 骨龙, 缝合憎恶, 僵尸, 食尸鬼, 木乃伊以及各类奇幻作品中的不死族。