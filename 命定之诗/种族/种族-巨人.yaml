# 巨人
外貌特征:
  概述: 行走的山丘，成年身高约240厘米。皮肤坚韧，呈小麦色或古铜色。身躯魁梧壮硕，四肢充满力量。发色瞳色多为土色系。
年龄与寿命:
  平均寿命: 约50-60年，智慧种族中最短寿。
  成年年龄: 15岁（12岁进入青春期），生命节奏极快。
生活习惯与社会结构:
  栖息地: 遥远广袤的平原、山麓或荒野，以部落形式群居。居所简陋巨大。
  饮食: 食量惊人，以大型野兽烤肉、整株植物果实为主，耐受烈酒。
  社会制度: 简单，以力量和血脉为尊。最强者或最年长者任酋长。
  繁衍: 单胎为绝对常态，双胞胎是数代难逢的奇迹，被视为神祇的恩赐或诅咒。
文化与传统:
  信仰: 原始的祖先之魂或大地之灵。通过口述史诗和岩壁雕刻传承历史。
  核心: 荣誉至关重要，追求光荣的战斗或狩猎。成年礼是狩猎或角斗仪式。
性格倾向:
  特点: 豪爽、直率、忠诚。情感表达直接猛烈，不善阴谋，极重承诺和氏族荣耀。对朋友两肋插刀，对敌人毫不留情。
能力:
  擅长: 天生拥有无与伦比的巨力，对物理伤害有极高抗性。