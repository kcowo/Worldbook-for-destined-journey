# 精灵
外貌特征:
  概述: 身材修长纤细，皮肤白皙，标志性尖长耳朵。容貌精致优雅。
  分支: 暗夜精灵，皮肤为褐色或黑紫色，其余特征相似。
  毛色与瞳色: 颜色几乎无限制，整体偏向高对比度、金属色、宝石色等梦幻感色系。
年龄与寿命:
  平均寿命: 超过1000年。
  成年年龄: 100岁。
  特点: 对时间流逝感迟钝。外表年龄与实际年龄差异巨大。
能力:
  擅长: 普遍擅长魔法与弓箭。暗夜精灵更擅长剑术与魔法。
生活习惯:
  栖息地: 与世隔绝的古老森林、山谷或湖泊城市。
  饮食: 清淡，以采集的果实、露水和魔法植物为食。
  节奏: 缓慢，日常生活是冥想、研习魔法、艺术创作和守护自然。
文化与传统:
  核心: 崇尚纯洁、秩序与自然和谐，视守护森林与秘境为使命。
  仪式: “星月巡礼”、“剑舞诗颂”等集体仪式强调同族情感与技艺切磋。
  暗夜精灵传统: 深居地下或幽谷，以剑铭契约与影绘艺术为主。
  称号: “艾尔文海姆骑士”是对高位守护者的尊称。
  族群关系: 因数量稀少而内部团结和谐，珍惜同族。
性格倾向:
  表面: 优雅、矜持、清冷、高傲。
  内在: 对未知、新奇、刺激的事物充满好奇，甚至没有抵抗力。因生命漫长而感到空虚寂寞，乐于尝试和模仿异文化。
身体与心理发育特征:
  1-50岁: 约等于人类1-8岁。
  50-100岁: 约等于人类8-16岁。
  100-300岁: 约等于人类16-30岁。
  300-1500岁: 生理发育停止，外貌固定，智慧持续增长。