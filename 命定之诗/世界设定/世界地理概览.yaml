# 世界地理概览
大陆概览: 阿斯塔利亚世界由一块主大陆和无尽海构成。大陆以中央的神迹山脉为中心划分区域。
中央区域:
- 天空圣域高原: 位于神迹山脉之巅，翼民圣都-梵尼亚统治区。环境宁静，神圣力量笼罩。
东部区域:
- 奥古斯提姆帝国平原: 大陆中东部，人类帝国统治区。平原广袤，粮食丰沛，文明开发最彻底。
- 索伦蒂斯王国冲积平原: 大陆东南部，人类王国统治区。由诺瓦尔河水系滋养，土地肥沃，河流湖泊密布。
- 无尽海东部海域: 大陆东部沿海。由索伦蒂斯王国(东南)、诺斯加德联盟及伯伦斯法环(东北)控制。人类海洋贸易中心，充满财富与危险(海盗/海怪)。
- 碎星群岛: 东方海洋上的大型群岛，由27座岛屿组成。
北部区域:
- 永冻冰原: 大陆最北端，无人抵达尽头，阻断北向探索通道。
- 钢脊山脉: 诺斯加德联盟境内寒带山脉。矮人王国多深藏于此。魔物与矿产丰沛。东接低语针叶森林，西连龙脊山脉。抵御寒潮与魔兽潮。
- 低语针叶森林: 诺斯加德联盟境内泰加林。寒带魔物与物产丰沛。东抵海岸，西接钢脊山脉。
西部区域:
- 无尽风痕草原: 大陆中西部，兽人联盟卡拉什利亚斯占据区。亦有巨人部落游猎。野生魔物众多。
- 龙脊山脉: 大陆西北端，包裹草原，地势险峻，多活火山。巨龙主要栖息地。南接翡翠之心，封闭西侧探索通道。
- 无尽树海雨林: 大陆西南部，超大型魔法原始雨林。因水/深渊魔力影响气候异常湿冷，终年大雨。诺瓦尔河发源地。
- 诺瓦尔河水系: 横贯大陆西南部，最庞大的内河水系，发源于无尽树海。
- 翡翠之心: 大陆最西端，精灵王国艾尔文海姆所在地。巨大的古老魔法森林，深处亦有妖精秘境。东南连无尽树海，北接龙脊山脉，共同封闭西侧探索通道。
南部区域:
- 悲鸣沼泽: 诺瓦尔河下游，大陆最南端。危险的广阔沼泽，亡灵与血族盘踞，断绝南向探索通道。