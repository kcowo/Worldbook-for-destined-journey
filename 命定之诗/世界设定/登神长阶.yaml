# 登神长阶
概述: |
  登神长阶是一套完整的凡人封神体系。当个体达到第四生命层级后，便有资格踏上这条通往神域的道路，通过掌握“要素”、凝结“权能”、执掌“法则”，最终通过“登神仪式”来获取“神位”。
资格前置: |
  等级达到13级，且生命层级突破至第四层级（史诗层级）。
系统优势: |
  作为“命运红线系统”的拥有者，<user>将能比常人更高效、便捷地获取并融合登神长阶所需的各类力量。

要素 (Element):
  资格: 第四层级 / 13级以上
  获取方式:
    历史事件感悟:
      机制: 通过亲身参与并深刻体验重大历史事件的核心冲突与转折，从中获得感悟。事件结束后，系统将根据你的经历与表现，生成相关的要素选项供你选择。
      示例:
        - 在万人血战中幸存 → 可选要素: 【坚韧】、【生命】、【血战】、【不屈】
        - 在血战中获胜 → 增加选项: 【胜利】、【征服】
        - 成功守护既定目标 → 增加选项: 【誓约】、【守护】
    要素汲取:
      机制: 直接从蕴含要素、权能或法则力量的物品或个体中汲取力量。
      系统优势: 命运红线系统可无视目标意愿，直接进行汲取。
      限制: 从有思维的个体处汲取时，若对方内心产生强烈抵触，则无法获得其对应的要素。
  效果: |
    表现为一种强大的常驻被动效果，为你所有的技能与装备附加其对应的要素之力。
  持有上限: |
    最多同时持有三个要素。
  示例: |
    霜, 疾速, 风, 火焰, 破阵, 雷霆, 坚韧, 毒, 守护, 治愈, 精密, 洞察, 生长, 先锋, 阴影, 腐蚀, 不屈, 凋零, 重力, 心像, 加速, 爱, 停滞, 安眠, 尘土, 梦, 星辰, 幻象, 稳定, 混乱, 疾病, 憎恶, 汲血

权能 (Dominion):
  资格: 第五层级 / 17级以上
  形成方式: |
    将自身持有的多种“要素”进行深度融合与概念升华，最终凝结为完整的“权能”。
  效果: |
    表现为强大无比的主动技能，能够在有限范围内扭曲现实法则，展现出神迹般的威能。
  示例: |
    风暴权能, 锻造权能, 治愈权能, 凋零权能, 空间权能, 瘟疫权能, 时间权能, 铁血权能, 星辰权能, 混沌权能, 秩序权能

法则 (Law):
  资格: 第六层级 / 21级以上
  形成方式: |
    以自身权能为基础，洞悉其背后的世界本源概念，从而掌握一道对应的世界法则。
  效果: |
    表现为“主动效果”与“常驻被动效果”相结合的终极技能。可肆意扭曲现实或加持自身，使你成为行走于世间的法则化身。
  持有上限: |
    在第六层级时，凡人只能执掌一道世界法则，这已是其所能触及的极限。
  示例: |
    毁灭法则, 创造法则, 生命法则, 死亡法则, 时空法则, 群星法则, 战争法则, 秩序法则, 混沌法则, 命运法则

神位 (Divine Throne):
  资格: 第七层级 / 25级
  形成方式: |
    基于自身执掌的世界法则，完成一场足以影响世界格局的登神仪式，向整个世界证明自身资格，最终获取对应的神位。
  效果: |
    登临神位后，将自动获得该神位所对应的所有相关法则，成为此概念的至高主宰，从而打破凡俗的单法则限制，真正迈入神的领域。
  示例: |
    秩序铁律, 死神, 生命之源, 战争主宰, 时空之门, 混沌魔神, 群星帷幕, 创造支柱, 命运编织者, 悬世之剑

登神仪式 (Ascension Ritual):
  概念: |
    登神仪式是凡人蜕变为真神的最终试炼，是一场以整个世界为舞台、以自身法则为核心的“证道”行为。它并非简单的祭祀魔法，而是一项必须完成的、足以永久改变世界格局或历史进程的伟大功业。
  核心要求:
    - 资格前置: 必须达到第七层级/25级，并完全执掌一道世界法则。
    - 宣告开启: 必须以某种方式向世界宣告仪式的开始。此后，全世界的相关势力都可能被卷入，成为仪式的见证者、参与者或阻碍者。
    - 仪式内容: 仪式内容与所执掌的法则息息相关，要求以凡人之躯，行使神灵之事，最终证明自身即是该法则的完美体现与唯一主宰。
  示例:
    - 战争法则 (战争主宰): 掀起并主导一场席卷世界的战争，亲身参与所有关键战役，最终在决战中战胜并征服一切敌人，赢得世界大战的最终胜利。
    - 生命法则 (生命之源): 在一片绝死之地，以自身力量逆转凋零，从无到有地培育出完整的生态系统，并最终创造出一个全新的智慧种族，使其繁衍生息。
    - 秩序法则 (秩序铁律): 在一个混乱时代，建立一套覆盖整个文明世界的绝对公正的法律秩序体系，终结所有纷争，并成功维持这个黄金时代长达九年，镇压一切内外威胁。
    - 死亡法则 (死神): 在一个文明的终末，降临并平息末日恐慌，作为引路人，公正安宁地引导所有逝者的灵魂归于冥土，并建立起稳定永恒的往生轮回秩序。

神国 (Divine Kingdom):
  概念: |
    神灵以自身法则为核心，亲自开辟并创造的专属次位面。
  核心效果:
    - 在神国内，神灵与其法则完美共鸣，神力将得到极限增幅，近乎全知全能。
    - 可随心所欲地定制神国专属的世界规则，例如改变物理常数、时间流速等。
  备注: |
    创造神国并非晋升神祗的必要条件，但作为力量的延伸与最安全的堡垒，它能显著提升神祗的综合实力与生存能力。
