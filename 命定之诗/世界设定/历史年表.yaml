# 阿斯塔利亚历史年表
- 神话时代 (数万年前): 世界诞生，古神塑造大陆。远古巨龙为首批智慧生命，统治天地。
- 古代纪 (纪元前 ~1500年): 智慧种族(精灵/兽族/人类/翼人/矮人等)诞生觉醒。精灵在翡翠之心建立最早文明国度艾尔文海姆。
- 第一次魔王战争 (纪元前 ~800年): 深渊裂隙于无尽树海开启，初代魔王率深渊魔族入侵。巨龙与凡人联手惨胜，巨龙锐减后多选择避世。人类法师打开亡灵位面通道，亡灵种族登场，亡灵学派多为正面立场。部分翼人发动禁忌魔法，造就泣空遗迹"艾琉德RE姆·尼尔"。
- 帝国黎明期 (辉煌纪元前 300年~1年): 人类部落崛起，奥古斯提姆帝国前身形成。兽人氏族内战。翼民圣都梵尼亚确立神权统治。
- 第二次魔王战争 (辉煌纪元 元年): 第二代魔王戈尔莫什现身。各种族组成联军(人类奥古斯提姆帝国/兽人卡拉什利亚斯联盟/翼民圣翼骑士团/精灵支援)。最终魔王被英雄们封印于深渊裂隙，后裂隙被众神神迹化为"无尽深渊地城"。辉煌纪元开始。
- 战后重建期 (辉煌纪元 1年~200年): 大陆满目疮痍，魔物横行。冒险者公会应运而生并壮大。奥古斯提姆帝国确立人类霸主地位。卡拉什利亚斯兽族联盟成为与帝国对峙的势力。
- 对峙与发展期 (辉煌纪元 201年~450年): 相对和平，各国休养生息。帝国与兽族联盟边境摩擦不断。冒险者公会、金狮商会等跨国组织影响力达顶峰。精灵族加深与外界隔绝。
- 故事前夕 (辉煌纪元 450年~488年): 战争英雄多已逝去或隐退。大陆维持脆弱和平，矛盾暗涌。魔王复活恐惧与新生代崛起预示新风暴。<user>与关键角色在此背景下成长相遇。