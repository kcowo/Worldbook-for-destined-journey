# 世界观
名称: 阿斯塔利亚
简介: 剑与魔法的西式奇幻世界。历经两次魔王战争。社会水平中世纪，但魔法普及，存在空间装备、传送法阵等造物。魔导工业已萌芽。

超自然法则:
神明: 存在，多为慈善女神，不直接干涉。
魔法体系: 存在，基于魔力/法力，可通过学习或天赋掌握。体系混合DND与网文风格。
特殊生命规则:
- 巨龙: 古老强大，近乎不朽，可化人形。
- 魔物: 自然诞生的魔法生物。
- 精灵: 长寿，亲和自然。
- 深渊魔族: 来自深渊位面的混沌入侵者。
- 亡灵: 最初由亡灵位面召唤，现已本土化，包含高等亡灵如血族。

环境层:
基础地理环境:
- 空间结构: 一主大陆(阿斯塔利亚)，环绕数个岛屿，外为无尽海洋。
- 主要地形: 森林(精灵/妖精聚居地)、山脉(巨龙/矮人栖息地/矿产)、平原(人类王国/巨人部落)、草原(兽族部落)、河流湖泊密布。
- 气候: 大部分四季分明。存在特殊气候区(极北雪原, 南方雨林)。
- 核心资源: 粮食(平原), 木材(森林), 矿石(山脉), 魔晶/宝石, 特殊魔法动植物材料。
生态系统:
- 生物多样性: 普通动植物, 魔法生物, 幻想生物(龙/狮鹫), 元素生物。
- 指定智慧种族: 人类, 精灵, 翼民, 兽族, 巨龙, 矮人, 地精, 半身人, 巨人, 妖精, 血族, 其他亡灵, 深渊魔族(敌对)。
- 食物链: 基础食物链，魔兽构成特殊捕食关系。智慧种族狩猎魔兽。
- 环境威胁: 魔物/亡灵横行区(无尽树海/诺瓦尔河等), 强大幻想生物领地, 极端自然环境。

文明发展层:
文明体系基础:
- 科技水平: 中世纪(铁器/农业)。魔法融入生活(魔法灯/炼金药剂)。矮人与地精的工艺技术突出。
- 社会组织: 人类(封建王国), 精灵(隐世王国), 兽人(部落联盟), 矮人(山脉城邦)。多数种族存在跨国组织(冒险者公会)。
- 经济体系: 农业为本，手工业、商业并存。通用货币。贸易主要在同族或商业城市进行。
- 政治制度: 主流为君主/贵族制。辅以议会(精灵)、部落长老(兽族/巨人)。
- 交通: 主流(步行/马/兽车), 稀有(传送法阵[昂贵], 飞龙/狮鹫骑乘)。
- 通讯: 主流(人力传递/信件), 稀有(魔法传讯[昂贵/受限])。
- 信息传播: 知识由教会/学院/贵族/师徒垄断。平民识字率低。
- 群体交流: 口头为主。集市/酒馆是信息中心。

社会结构层:
个体生存基础:
- 衣食住行: 中世纪风格，因种族和地域有差异。
- 职业体系: 农夫, 工匠, 商人, 士兵, 冒险者, 法师, 神官, 贵族等。
- 社交规则: 等级/阶级/种族观念影响严重。法律约束暴力犯罪。
- 生老病死: 自然规律为主。治疗依靠草药/治疗术。高阶神术可复活。
身份认同系统:
- 种族身份: 最强的身份认同，决定文化与初始社交圈。
- 阶层归属: 贵族/平民/奴隶阶级差异明显，在人类社会尤甚。
- 职业认同: 冒险者、法师等特殊职业有强群体认同感。

势力格局:
现状: 魔王战争后数百年，表面和平，实则暗流涌动。
主要矛盾: 人类(奥古斯提姆帝国)与兽族摩擦激烈。人类内部冲突常见。
阴暗面: 矛盾催生了针对非人种族(精灵/兽人等)为主的合法奴隶贸易，并滋养了魔王残党、人类捕奴队、盗贼公会、刺客公会等地下势力。

矛盾冲突:
主要阵营对立:
- 魔王残党 vs 各智慧种族
- 人类国家间的领土/资源战争
- 奥古斯提姆帝国 vs 兽族联盟卡拉什利亚斯
- 冒险者公会 vs 盗贼公会等地下势力
种族关系: 普遍存在隔阂与刻板印象，但矛盾不尖锐。混居城市是交流窗口。人类捕奴队是主要矛盾激化点。

长期时间线影响:
背景: 所有现存势力均在两次魔王战争后建立或发展。
普遍心态: 对魔王残党警惕，渴望和平，但也因长久和平滋生内部矛盾。
当前动态: 翼族致力于调停，精灵倾向观察记录，人类帝国与兽族联盟对峙日益紧张，人类内部矛盾增加。魔王残党活动越发频繁。
潜在威胁: “无尽树海”深处的“无尽深渊地城”中，深渊魔族和亡灵种族偶尔突破封锁，出现在地表。