    _.delete('命运系统.红线对象.${角色名}.羁绊技能', '狩猎律动(主动)'); //1.删除旧条目
    _.insert('命运系统.红线对象.${角色名}.羁绊技能', '死亡收割(主动)', '耗你的1000MP。从你身上借用魔力，挥舞巨大镰刀斩出漆黑的魔力斩击，对最多三个目标同时造成对方生命上限30%的真实伤害'); //2.用新名字和更新后的内容创建新条目
